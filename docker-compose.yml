version: '3.8'
services:
  slave-db:
    container_name: slave-db
    restart: always
    image: postgres:9.6
    env_file: dev-env
    volumes:
      - pg-data:/var/lib/postgresql/data

  slave-api:
    container_name: slave-api
    restart: always
    build: .
    env_file: dev-env
    command: [ "sh", "scripts/start.sh" ]
    ports:
      - 8000:8000
    volumes:
      - .:/smi-slave
      - pip_cache:/usr/local/lib/python3/site-packages
    depends_on:
      - slave-db

volumes:
  pg-data: {}
  pip_cache:


networks:
  smi-network:
    name: smi-network
    driver: bridge
