version: '3.7'
services:

  slave-db:
    container_name: slave-db
    image: postgres:9.6
    env_file: dev-env
    networks:
      - smi-network
    volumes:
      - pg-data:/var/lib/postgresql/data

  slave-api:
    container_name: slave-api
    build: .
    env_file: dev-env
    command: ["sh", "scripts/start.sh"]
    networks:
      - smi-network
    ports:
      - 8000:8000
    volumes:
      - .:/smi-slave
      - pip_cache:/usr/local/lib/python3.6/site-packages
    depends_on:
      - slave-db

  slave-broker:
    container_name: slave-broker
    image: python:3.6
    working_dir: /slave-broker
    networks:
      - smi-network
    volumes:
      - ./:/slave-broker/
    command: /bin/bash -c 'python -u broker.py '

volumes:
  pg-data: {}
  pip_cache:

networks:
  smi-network:
    name: smi-network
    driver: bridge
