version: '3.8'
services:

  slave-db:
    container_name: slave-db
    restart: always
    image: postgres:9.6
    env_file: dev-env
    networks:
      smi-network:
        ipv4_address: 192.168.0.10
    volumes:
      - pg-data:/var/lib/postgresql/data

  slave-api:
    container_name: slave-api
    restart: always
    build: .
    env_file: dev-env
    command: ["sh", "scripts/start.sh"]
    networks:
      smi-network:
        ipv4_address: 192.168.0.11
    ports:
      - 8000:8000
    volumes:
      - .:/smi-slave
      - pip_cache:/usr/local/lib/python3/site-packages
    depends_on:
      - slave-db

  slave-broker:
    container_name: slave-broker
    restart: always
    image: python:3.8
    env_file: dev-env
    working_dir: /slave-broker
    networks:
      - smi-network
    volumes:
      - ./:/slave-broker/
    command: /bin/bash -c 'python -u broker.py'

volumes:
  pg-data: {}
  pip_cache:

networks:
  smi-network:
    name: smi-network
    ipam:
        driver: default
        config:
            - subnet: "192.168.0.0/24"
              gateway: "192.168.0.1"
